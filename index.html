<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="side">
            <div id="branding">
                <div id="icon"><img src="images/odin-lined.png" alt="The Odin Project"></div>
                <div id="brand">Odin</div>
            </div>
            <div id="photo-credit">
                Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
            </div>
        </div>
        <div id="content">
            <div id="top">
                <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams.</br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="get">
                <div id="middle">
                <p>Let's do this!</p>
                        <ul>
                            <li>
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name">
                            </li>
                            <li>
                                <label for="last-name">Last name</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </li>
                            <li>
                                <label for="phone">Phone number</label>
                                <input type="tel" name="phone" id="phone">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </li>
                            <li>
                                <label for="password">Confirm password</label>
                                <input type="password" name="password" id="password" required>
                            </li>
                        </ul>


                </div>
                <div id="bottom">
                    <button>Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>
            </form>
            

        </div>
    </div>
</body>
</html>
